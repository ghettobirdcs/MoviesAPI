<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Sales</title>
	<link rel="stylesheet" href="./styles.css">
	<script
	src="https://kit.fontawesome.com/eb2fc51413.js"
	crossorigin="anonymous"
	></script>
	<script src="./script.js" defer></script>
</head>
<body>
	<header>
		<nav class="nav__container">
			<div class="nav__logo--wrapper">
				<img class="nav__logo" src="./assets/blinker-icon.4f9b2663.png" alt="blinker logo" class="logo">
			</div>

			<ul class="nav__links">
				<li><a href="#" class="nav__link link__hover-effect link__hover-effect--purple"><span class="purple">Home</span></a></li>
				<li><a href="./search.html" class="nav__link link__hover-effect link__hover-effect--black">Find movies</a></li>
				<li><a href="#" class="nav__link nav__link--primary">CONTACT</a></li>
			</ul>

			<div id="phone-nav">
				<div class="phone-nav__open" onclick="toggleModal()"><i class="fa-solid fa-bars"></i></div>
				<div class="phone-nav__menu">
					<a href="./index.html" class="phone-nav__link"><span class="purple">Home</span></a>
					<a href="./search.html" class="phone-nav__link"><span class="purple">Find Your Movie</span></a>
					<a href="#" class="phone-nav__link"><span class="purple">Contact</span></a>
				</div>
				<div class="phone-nav__close" onclick="toggleModal()"><i class="fa-solid fa-xmark"></i></div>
			</div>
		</nav>
	</header>

	<section id="landing">
		<div class="container">
			<h1 class="landing__title"><span class="purple">America's most awarded movie cataloguing platform</span></h1>
			<h2 class="landing__sub-title">FIND YOUR PREFERRED MOVIE WITH <span class="purple">BLINKER</span></h2>
			<div class="input-wrapper">
				<input class="searchbar" type="text" placeholder="Search by title" onchange="searchMovies()">
				<button class="search-btn not-loading" onclick="searchMovies()"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
		</div>
		<div class="img__wrapper">
			<img src="./assets/building.681ea6bf.png" alt="" class="landing__img">
		</div>
	</section>

</body>
</html>
